<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>

    <div class="container">
      <div class="input-container">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature" />
      </div>
      <div class="input-container">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature" />
      </div>
      <div class="button_box">
        <button type="button" onclick="convertTemp()">Convert</button>
        <button class="remove_btn" type="button" onclick="resetFields()">
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/sergiousma/">Sergio Usma</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
